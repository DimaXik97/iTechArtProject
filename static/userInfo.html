<!DOCTYPE html>
<html>
<head>
    <title>Главная</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png"/>
        </div>
        <div class="linksHeader">
            <ul>
                <li>
                    Главная
                </li>
                <li>
                    О компании
                </li>
            </ul>
        </div>
        <div class="btmControl">
            <span class="userName">Фамилия И.</span>
            <ul>
                <li>
                   Выйти
                </li>
            </ul>
        </div>
    </header>
    <div class="userInfo">
        <div class="newRow-2">
            <div class="userName col-1">
                <span>Фамилия</span><br/>
                <span>Имя</span>
            </div>
            <div class="userControl">
                <button class="banUser">Заблокировать</button>
            </div>
        </div>
        <div class="userQuestion">
            <div class="newRow-3">
                <div class="item col-1">
                    <div class="value">
                        12.12.2017
                    </div>
                    Дата регистрации
                </div>
                <div class="item col-2">
                    <div class="value">
                        99
                    </div>
                    Количество прошедших тестов
                </div>
                <div class="item col-3">
                    <div class="value">
                        C#
                    </div>
                    Самый посещаемый раздел
                </div>
            </div>
        </div>
        <div class="userQuestion">
            <div class="newRow-3">
                <div class="item col-1">
                    <div class="value">
                        52
                    </div>
                    Количество правельных
                </div>
                <div class="item col-2">
                    <div class="value">
                        47
                    </div>
                    Количество неправельных
                </div>
                <div class="item col-3">
                    <div class="value">
                        Inf.
                    </div>
                    Доп инф?
                </div>
            </div>
        </div>
    </div>
    <footer>
        © 2002 - 2017. :iTechArt All Rights Reserved.
    </footer>
</body>
</html>
